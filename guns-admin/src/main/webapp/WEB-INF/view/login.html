<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guns - 登录页面</title>

    <link rel="shortcut icon" href="${ctxPath}/static/favicon.ico">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">

    <link rel="stylesheet" href="${ctxPath}/static/css/iconfont.css">
    <!-- 下面的代码
      是判断当前的窗口是不是顶层窗口
      换句话说，判断当前的窗口有没有被嵌套在别的窗口中
      如果window.top = window.self 没嵌套
      当前窗口就是顶层窗口-->
    <script>if (window.top !== window.self) {  //如果当前窗口不是顶层窗口
        window.top.location = window.location;//强制修改为顶级窗口； 目的是为了不让别人用iframe嵌入你的页面
    }</script>

    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript" src="${ctxPath}/static/js/host.js"></script><!-- 动画效果 -->
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">

    <div onclick="boke();" class="animated animated lightSpeedIn ">
        <i class="icon iconfont">&#xf0028;</i>
    </div> <!--java的图标  -->
    <div style="padding: 70px 20px;">
        <!--<div>
           &lt;!&ndash; <h1 class="logo-name"><font color="red">GS</font></h1>&ndash;&gt;
            <h2><font color="red">GS管理系统</font></h2>
        </div>-->
        <h3>欢迎使用GS管理系统</h3>
        <br/>
        <h4 style="color: red;">${tips!}</h4>
        <form class="m-t" role="form" action="${ctxPath}/login" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            @if(kaptcha.getKaptchaOnOff() == true){
            <div class="form-group" style="float: left;">
                <div class="col-sm-8" style="padding-left: 0px; padding-right: 0px;">
                    <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
                </div>
                <div class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
                    <img src="${ctxPath}/kaptcha" id="kaptcha" width="100%" height="100%"/>
                </div>
            </div>
            @}
            <div class="form-group" style="float: left;">
                <div class="checkbox" style="text-align: left">
                    <label>
                        <input type="checkbox" name="remember" style="margin-top: 2px;">记住我
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </p>
        </form>
    </div>
</div>

<script>
    $(function () {
        $("#kaptcha").on('click', function () {
            $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
        });
    });
</script>
<div class="part" style="z-index:-1;position:fixed;height:100%;width:100%;top:0;left:0"></div> <!--页面动画效果  -->
</body>

</html>
